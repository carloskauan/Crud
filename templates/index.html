{{define "index"}}
{{template "_header"}}
{{template "_nav"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                      {{range .}}
                        <tr>
                          <td>{{.Nome}}</td>
                          <td>{{.Desc}}</td>
                          <td>{{.Price}}</td>
                          <td>{{.Quant}}</td>
                          <td>
                            <a class="btn btn-warning" href="/edit?id={{.Id}}">Editar</a>
                            <button class="btn btn-danger" name="button" onclick="deletePrevent({{.Id}})">Deletar</button>
                          </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
          <a class="btn btn-primary mb-2" href="/new">Cadastrar</a>
        </div>
    </div>
</body>
  <script>
    function deletePrevent(id){
      let resp = confirm("Deseja apagar este produto?");
      if(resp){
        window.location = `/delete?id=${id}`
      }
    }
  </script>
</html>
{{end}}
